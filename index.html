<script>
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
document.body.appendChild(canvas);

// Ù…Ø¨Ø±Ù…Ø¬ ÙƒØ¨ÙŠØ±ØŸ Ù„Ù†Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© ÙˆØ§Ù„ÙˆØ­Ø´ Ø¨Ø§Ù„ÙƒÙˆØ¯ (Pixel Art style)
function drawCat(x, y, size) {
    ctx.fillStyle = "#f0f0f0"; // Ø¬Ø³Ù… Ø§Ù„Ù‚Ø·Ø©
    ctx.fillRect(x, y + size/2, size, size/2);
    ctx.fillRect(x + size*0.7, y, size*0.3, size/2); // Ø§Ù„Ø±Ø£Ø³
    ctx.fillStyle = "#000"; // Ø§Ù„Ø¹ÙŠÙˆÙ†
    ctx.fillRect(x + size*0.8, y + 10, 5, 5);
    ctx.fillStyle = "#f0f0f0"; // Ø§Ù„Ø£Ø°Ø§Ù†
    ctx.beginPath(); ctx.moveTo(x+size*0.7, y); ctx.lineTo(x+size*0.8, y-10); ctx.lineTo(x+size*0.9, y); ctx.fill();
}

function drawMonster(x, y, size) {
    ctx.fillStyle = "#ff3131"; // Ù„ÙˆÙ† Ø§Ù„ÙˆØ­Ø´ Ø£Ø­Ù…Ø± Ù…Ø±Ø¹Ø¨
    ctx.beginPath();
    ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = "black"; // Ø¹ÙŠÙˆÙ† Ø§Ù„ÙˆØ­Ø´
    ctx.fillRect(x + 20, y + 20, 10, 10);
    ctx.fillRect(x + size - 30, y + 20, 10, 10);
    ctx.fillRect(x + 20, y + size - 30, size - 40, 5); // ÙÙ… ØºØ§Ø¶Ø¨
}

function drawCoin(x, y, size) {
    ctx.fillStyle = "gold";
    ctx.beginPath(); ctx.arc(x+size/2, y+size/2, size/2, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = "#b8860b"; ctx.stroke();
}

// Ù…Ø­Ø±Ùƒ Ø£ØµÙˆØ§Øª Ù…Ø§Ø±ÙŠÙˆ (Ø¨Ø±Ù…Ø¬ÙŠ Ø®Ø§Ù„Øµ)
const audio = new (window.AudioContext || window.webkitAudioContext)();
function playSFX(type) {
    if(audio.state === 'suspended') audio.resume();
    const osc = audio.createOscillator();
    const g = audio.createGain();
    osc.connect(g); g.connect(audio.destination);
    if(type === 'jump') {
        osc.frequency.setValueAtTime(150, audio.currentTime);
        osc.frequency.exponentialRampToValueAtTime(600, audio.currentTime + 0.1);
        g.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.1);
        osc.start(); osc.stop(audio.currentTime + 0.1);
    } else if(type === 'coin') {
        osc.frequency.setValueAtTime(987, audio.currentTime);
        osc.frequency.setValueAtTime(1318, audio.currentTime + 0.08);
        g.gain.setValueAtTime(0.1, audio.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.3);
        osc.start(); osc.stop(audio.currentTime + 0.3);
    }
}

let state = { playing: false, stage: 1, coins: 520, lives: 3 };
let player = { x: 50, y: 0, v: 0, g: 0.5, j: -10, w: 60, h: 60 };
let obs = [], gold = [];

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    player.x = canvas.width * 0.15;
}
window.onresize = resize; resize();

function startLevel() {
    state.playing = true; state.lives = 3;
    obs = []; gold = [];
    player.y = canvas.height / 2;
    document.getElementById('overlay').style.display = 'none';
    loop();
}

function loop() {
    if(!state.playing) return;
    ctx.fillStyle = '#050505'; ctx.fillRect(0,0,canvas.width, canvas.height);
    
    player.v += player.g; player.y += player.v;
    if(player.y > canvas.height - player.h) player.y = canvas.height - player.h;
    if(player.y < 0) player.y = 0;
    
    drawCat(player.x, player.y, player.w);

    if(Math.random() < 0.02) obs.push({ x: canvas.width, y: Math.random()*(canvas.height-60), s: 60 });
    obs.forEach((o, i) => {
        o.x -= 7;
        drawMonster(o.x, o.y, o.s);
        if(player.x < o.x+o.s && player.x+player.w > o.x && player.y < o.y+o.s && player.y+player.h > o.y) {
            state.lives--; obs.splice(i, 1);
            if(state.lives <= 0) { state.playing = false; document.getElementById('overlay').style.display = 'flex'; }
            updateHUD();
        }
    });

    if(Math.random() < 0.03) gold.push({ x: canvas.width, y: Math.random()*(canvas.height-30) });
    gold.forEach((g, i) => {
        g.x -= 5;
        drawCoin(g.x, g.y, 30);
        if(Math.hypot(player.x+30-g.x, player.y+15-g.y) < 40) {
            state.coins += 10; playSFX('coin'); gold.splice(i, 1); updateHUD();
        }
    });

    requestAnimationFrame(loop);
}

function updateHUD() {
    document.getElementById('coin-val').innerText = state.coins;
    document.getElementById('life-val').innerText = "â¤ï¸".repeat(state.lives);
}

window.onmousedown = () => { if(state.playing) { player.v = player.j; playSFX('jump'); } };
window.ontouchstart = (e) => { e.preventDefault(); if(state.playing) { player.v = player.j; playSFX('jump'); } };
</script>
